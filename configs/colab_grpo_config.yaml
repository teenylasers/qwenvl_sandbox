# Colab-Optimized GRPO Training Configuration for Qwen3-VL
# Optimized for T4 GPU (16GB VRAM) with session recovery
# Usage: python scripts/train_grpo.py --config configs/colab_grpo_config.yaml --sft_checkpoint <path>

# Model settings
model:
  name: "Qwen/Qwen3-VL-4B-Instruct"
  sft_checkpoint: null  # Set via --sft_checkpoint or manually
  use_lora: true
  use_4bit: true
  lora:
    r: 32
    alpha: 16
    dropout: 0.05
    target_modules:
      - q_proj
      - k_proj
      - v_proj
      - o_proj
      - gate_proj
      - up_proj
      - down_proj

# GRPO settings
grpo:
  num_generations: 2  # Reduced from 4 for T4 VRAM
  temperature: 0.7
  top_p: 0.9
  max_new_tokens: 128  # Reduced for memory
  reward_type: "combined"  # spatial, counting, or combined

# Dataset settings
data:
  datasets:
    - rlhfv
  max_samples_per_dataset: 300  # Limited for GRPO memory requirements
  shuffle: true
  seed: 42

# Training settings
training:
  output_dir: "/content/drive/MyDrive/qwen3_vl_training/checkpoints/grpo"
  num_epochs: 1
  batch_size: 1
  gradient_accumulation_steps: 32  # Higher for GRPO
  learning_rate: 1.0e-6
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_length: 1024
  gradient_checkpointing: true

# Hardware settings
hardware:
  bf16: true
  dataloader_num_workers: 2
  use_vllm: false  # Disabled on Colab - not reliable

# Logging settings
logging:
  steps: 5  # More frequent logging for GRPO
  save_steps: 50
  save_total_limit: 2
  report_to: "wandb"
  run_name: "qwen-vl-grpo-colab"

# Debug settings
debug:
  enabled: false
  max_samples: 20
  max_steps: 10
