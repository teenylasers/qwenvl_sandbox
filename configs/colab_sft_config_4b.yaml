# Colab-Optimized SFT Training Configuration for Qwen3-VL-4B
# Optimized for T4 GPU (16GB VRAM) with session recovery
# Usage: python scripts/train_sft.py --config configs/colab_sft_config_4b.yaml

# Model settings
model:
  name: "Qwen/Qwen3-VL-4B-Instruct"
  use_lora: true
  use_4bit: true
  lora:
    r: 32  # Reduced from 64 for T4 VRAM
    alpha: 16
    dropout: 0.05
    target_modules:
      - q_proj
      - k_proj
      - v_proj
      - o_proj
      - gate_proj
      - up_proj
      - down_proj

# Dataset settings
data:
  datasets:
    - rlhfv
  max_samples_per_dataset: 1000  # Limited for faster iteration
  shuffle: true
  seed: 42

# Training settings
training:
  output_dir: "/content/drive/MyDrive/qwen3_vl_training/checkpoints/sft"
  num_epochs: 1
  batch_size: 1
  gradient_accumulation_steps: 16  # Higher to compensate for batch_size=1
  learning_rate: 2.0e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_seq_length: 1024  # Reduced from 2048 for T4 with 4B model
  gradient_checkpointing: true

# Hardware settings
hardware:
  bf16: true
  dataloader_num_workers: 2  # Reduced for Colab

# Logging settings
logging:
  steps: 10
  save_steps: 200  # Frequent saves for session recovery
  save_total_limit: 2  # Keep fewer checkpoints to save space
  report_to: "wandb"
  run_name: "qwen-vl-sft-colab-4b"

# Debug settings
debug:
  enabled: false
  max_samples: 50
  max_steps: 20
